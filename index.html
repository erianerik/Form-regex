<!DOCTYPE html>
<html lang="pt-br">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>

   <!-- Css -->
   <link rel="stylesheet" href="css/normalize.css">
   <link rel="stylesheet" href="css/reset.css">
   <link rel="stylesheet" href="css/error-regex.css">
   <link rel="stylesheet" href="css/form.css">

   <!-- Import Jquery -->
   <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
      integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>

</head>

<body>
   <main class="main-content">

      <section class="main-content-acess">
         <form action="" class="form-login">

            <fieldset class="form-login__form-header">
               <legend class="form-login-title">Hello, Welcome Back!</legend>
            </fieldset>
            
            <input class="form-input" type="email" placeholder="Enter your email" name="" id="input-email" required>

            <input class="form-input" type="password" placeholder="Enter you password" name="" id="input-password" required>

            <a href="#" class="forget-password">Forget Password?</a>

            <input type="button" value="Login" class="btn-form submit">

            <span class="form-option">or</span>

            <input type="button" value="Sing Up" class="btn-form sing-up">

         </form>
      </section>

      <section class="main-section-img">
         <img src="./img/background.jpg" alt="" class="main-img">
      </section>

   </main>

   <script src="js/index.js"></script>

</body>
</html>
