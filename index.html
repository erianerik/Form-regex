<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Css -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/form.css">


    <!-- Font -->
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">

</head>

<body>
    <main class="main-content">
        <section class="main-content-acess">
            <form action="" class="form-login">
                <div class="form-login-content">
                    <h2 class="form-login-title">Hello, Welcome Back!</h2>
                    <div class="input-user">
                        <input class="form-input" type="email" placeholder="Enter your email" name="" id="" required>
                        <input class="form-input" type="password" placeholder="Enter you password" name="" id=""
                            required>
                        <a href="#" class="forget-password">Forget Password?</a>
                    </div>



                    <div class="form-submit">
                        <input type="submit" value="Login" class="btn-form submit">
                        <div class="form-or">
                            <hr>
                            <span>or</span>
                            <hr>
                        </div>
                        <input type="button" value="Sing Up" class="btn-form sing-up">
                    </div>
                </div>
            </form>
        </section>
        <section class="main-section-img">
            <img src="./img/background.jpg" alt="" class="main-img">
        </section>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
        integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg=="
        crossorigin="anonymous"></script>

</body>

</html>
